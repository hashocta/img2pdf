<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Convert JPEG or PNG images to PDF without uploading your sensitive data anywhere."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./static.css" />
    <title>Convert Image to PDF</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DMQJXRM5LV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-DMQJXRM5LV");
    </script>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #e2e2e2, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* Landing Page Container */
      .landing-page {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Description Text */
      .description {
        margin-bottom: 30px;
        font-size: 1.1em;
        color: #333;
      }

      /* Button Styling */
      .big-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-bottom: 30px;
      }

      .big-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      /* Dropzone Styling */
      .dropzone {
        border: 2px dashed #007bff;
        border-radius: 12px;
        padding: 40px;
        color: #007bff;
        font-size: 1em;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .dropzone:hover {
        background-color: #f0f8ff;
        border-color: #0056b3;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .landing-page {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="landing-page">
        <div class="description">
          Convert JPEG or PNG images to PDF without uploading your sensitive data
          anywhere.<br />
          Files are processed entirely on your device and do not get uploaded to any
          server.
        </div>
        <button class="big-btn">Select Images</button>
        <div class="dropzone">
          Drag &amp; Drop your images here
        </div>
      </div>
    </div>
  </body>
</html>
