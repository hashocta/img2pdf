<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Previous meta tags remain same -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --accent: #22d3ee;
      --background: #0f172a;
      --text: #f8fafc;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .landing-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .hero-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #94a3b8;
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .big-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      padding: 1.5rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }

    .big-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .big-btn:active {
      transform: translateY(0);
    }

    .dropzone {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 3rem;
      margin: 2rem 0;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.02);
      position: relative;
    }

    .dropzone:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.05);
    }

    .dropzone::before {
      content: "üìÅ Drag & Drop Files Here";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #94a3b8;
      font-weight: 500;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(34, 211, 238, 0.1);
      border-radius: 2rem;
      margin: 2rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-bar {
      width: 0%;
      height: 3px;
      background: var(--accent);
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-shapes div {
      position: absolute;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      opacity: 0.1;
      filter: blur(40px);
    }
  </style>
</head>

<body>
  <div class="loading-bar"></div>
  <div class="floating-shapes">
    <div style="width: 200px; height: 200px; top: 20%; left: 10%"></div>
    <div style="width: 150px; height: 150px; top: 60%; right: 15%"></div>
  </div>

  <div id="root">
    <div class="landing-page">
      <div class="hero-text">
        <i class="fas fa-shield-alt"></i> Convert JPEG or PNG images to PDF securely
        <br />
        <span style="font-size: 0.9em; color: #64748b;">
          All processing happens locally in your browser - no data leaves your device
        </span>
      </div>

      <button class="big-btn">
        <i class="fas fa-folder-open"></i> Select Images
        <span class="hover-effect"></span>
      </button>

      <div class="security-badge">
        <i class="fas fa-lock"></i>
        <span>100% Client-Side Processing</span>
      </div>

      <div class="dropzone"></div>
    </div>
  </div>

  <script>
    // Add subtle hover effect to buttons
    document.querySelectorAll('.big-btn').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        const rect = btn.getBoundingClientRect();
        btn.style.setProperty('--x', `${e.clientX - rect.left}px`);
        btn.style.setProperty('--y', `${e.clientY - rect.top}px`);
      });
    });
  </script>
</body>
</html>
