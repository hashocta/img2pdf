<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="./static.css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Convert Image to PDF</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DMQJXRM5LV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-DMQJXRM5LV');
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s;
    }

    .landing-page {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .landing-page:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .landing-page div {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .big-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .big-btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .dropzone {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #007BFF;
      border-radius: 10px;
      background: #f9f9f9;
      transition: background 0.3s, border-color 0.3s;
    }

    .dropzone:hover {
      background: #e9e9e9;
      border-color: #0056b3;
    }

    @media (max-width: 600px) {
      .landing-page div {
        font-size: 1em;
      }

      .big-btn {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
    <div class="landing-page">
      <div style="padding: 40px">
        Convert JPEG or PNG images to PDF without uploading your sensitive data anywhere.
        <br />
        Files are processed entirely on your device and do not get uploaded to any server.
      </div>
      <button class="big-btn">Select Images</button>
      <div class="dropzone">
        Drag and drop your images here
      </div>
    </div>
  </div>
</body>

</html>
